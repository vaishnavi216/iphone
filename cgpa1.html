<title>CGPA CALCULATION</title>
<script>
 
function gpa()
{
 
 window.alert("welcome");
 var i,j;
 var g=[];
 var c=[];
 var m=[];
 var gpa;
 var csum=0,msum=0,gsum=0;
 csum=parseInt(csum);
 msum=parseInt(msum);
 gsum=parseInt(gsum);
 alert("hii");


 for(j=1;i<=6;j++)
 {
 g[j]=document.getElementById(i).value;
 alert("grade"+i+g[j]);
 }
 
 for(var i=1;i<=6;i++)
 {
  
 c[i]=document.getElementById(i).value;
 c[i]=parseInt(c[i]);
 csum=csum+c[i];
 csum=parseInt(csum);
 }
 
 for(i=1,j=1;i<=6;i++,j++)
 {
  if(g[j] == 'S')
{
m[i] = c[i]*10;
m[i]=parseInt(m[i]);

}
else if(g[j] == 'A')
{
m[i] = c[i]*9;
m[i]=parseInt(m[i]);
}
else if (g[j] == 'B')
{
m[i] = c[i]*8;
m[i]=parseInt(m[i]);
}
else if(g[j] == 'C')
{
m[i] = c[i]*7;
m[i]=parseInt(m[i]);
}
else if(g[j] == 'D')
{
m[i] = c[i]*6;
m[i]=parseInt(m[i]);
}
else if(g[j] == 'E')
{
m[i] = c[i]*5;
m[i]=parseInt(m[i]);
}

else if(g[j] == "RA")
{
alert("The GPA cannot be calculated");
}
 
msum=msum+m[i];
msum=parseInt(msum);
}

gpa=msum/csum;

alert("your gpa is"+gpa);

document.getElementById("tt").value=gpa;

}
